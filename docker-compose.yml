version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: fitness_postgres
    environment:
      POSTGRES_DB: fitness
      POSTGRES_USER: fitness_user
      POSTGRES_PASSWORD: fitness_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

volumes:
  postgres_data:
